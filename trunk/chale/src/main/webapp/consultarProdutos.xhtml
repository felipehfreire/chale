<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
	<h:form id="jsfForm">
		<p:fieldset legend="Filtros">
			<h:outputLabel value="Nome :" for="nome" /> 
    		<p:inputText id="nome" value="#{manterProdutoController.nome}"/> 
            
                    
            <h:outputLabel value="Código :" for="codigo" />  
           <p:inputText id="codigo" value="#{manterProdutoController.codigo}"/> 
                    
            <p:commandButton value="Pesquisar"  id="btnPesquisar"  action="#{manterProdutoController.pesquisar}"/>  
             
             <p:commandButton value="Novo" id="btnNovo"  action="#{manterProdutoController.novoProduto}"/>        
		
		</p:fieldset>
		
		 <p:separator />  
					
		<p:dataTable var="prod" value="#{manterProdutoController.produtos}">  
		
	        <p:column headerText="Produto">  
	            <h:outputText value="#{prod.descricao}" />  
	        </p:column>  
	  
	        <p:column headerText="Quantidade">  
	            <h:outputText value="#{prod.qtdEstoque}" />  
	        </p:column>  
	  
	        <p:column headerText="Preço">  
	            <h:outputText value="#{prod.preco}" />  
	        </p:column>  
	  
   		 </p:dataTable>  
	</h:form>	  	
	</ui:define>
</ui:composition>
