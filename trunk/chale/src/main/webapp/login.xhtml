<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		<h:form id="submitForm" class="bs-example form-horizontal">
			<div class="page-header"></div>
				<div class="row container-center">
					<div class="col-lg-6 div-center">
						<div class="well">
						
							<div class="form-group">
								<h:outputLabel value="Usuário:" class="col-lg-2 control-label" for="usuario" />
								<div class="col-lg-8">
									<h:inputText class="form-control" name="usuario" id="usuario" value="#{loginController.nomeUsuario}"
										required="true" requiredMessage="Insira o Usuário!" />
										<p:message for="usuario" styleClass="error" />
								</div>
							</div>
						
							<div class="form-group">
								<h:outputLabel value="Senha:" class="col-lg-2 control-label" for="senha" />
									<div class="col-lg-4">
										<h:inputSecret class="form-control" name="senha" id="senha" value="#{loginController.senha}"
											required="true" requiredMessage="Insira a senha!" />
										<p:message for="senha" styleClass="error" />
						     		</div>
							</div>
						
							<div class="form-group">
								<div class="col-lg-7 col-lg-offset-2">
								<h:commandButton value="Logar"	action="#{loginController.Login}" 
									class="btn btn-primary" ajax="false" />
								<p:spacer width="5px"/>
								<h:commandButton value="Cancelar"	action="#{loginController.cancelar}" 
									class="btn btn-success" ajax="false" immediate="true"/>
									
								</div>
							</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
