<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

	<ui:define name="content">

		<div class="page-header"></div>
		<div class="row container-center">
			<div class="col-lg-6 div-center">
				<div class="well">
					<h:outputText value="Mesa: #{pedidoController.pedido.mesa.numeroMesa}" />
					<div class="form-group">
						<h:form id="submitForm" class="bs-example form-horizontal">
							<h:outputLabel value="Cód. Produto:" class="col-lg-2 control-label" for="codProd" />
							<div class="col-lg-1">
								<h:inputText class="form-control" name="codProd" id="codProd" value="#{pedidoController.idProd}" converter="javax.faces.Long">
									<f:ajax listener="#{pedidoController.reRenderProduto}" render="prods" />
								</h:inputText>
							</div>

							<h:outputLabel value="Produto:" class="col-lg-2 control-label" for="prods" />
							<div class="col-lg-3">
								<h:selectOneMenu id="prods" label="prods" styleClass="form-control" value="#{pedidoController.produtoSelecionado}" converter="simpleEntityConverter" required="true">
									<f:selectItem itemValue="" itemLabel="Selecione um Produto" />
									<f:selectItems value="#{pedidoController.produtosSelect}" var="prod" itemLabel="#{prod.descricao}" itemValue="#{prod}" />
									<f:ajax listener="#{pedidoController.reRenderIdProduto}" render="codProd" event="change" />
								</h:selectOneMenu>
							</div>

							<h:outputLabel value="Quantidade:" class="col-lg-2 control-label" for="qtdProd" />
							<div class="col-lg-1">
								<h:inputText class="form-control" name="qtdProd" id="qtdProd" value="#{pedidoController.pedidoProduto.quantidade}" converter="javax.faces.Long" />
							</div>

							<p:commandButton id="btn_add" value="Add" ajax="false" action="#{pedidoController.add}">
							</p:commandButton>
						</h:form>
						<p:spacer width="20" height="20" />

						<h:form>
							<p:outputPanel id="pedidos">
								<p:dataTable value="#{pedidoController.pedido.pedidosProdutos}" var="pedProdIn" sortMode="multiple" rows="10" paginator="true">

									<p:column sortBy="#{pedProdIn.produto.id}" headerText="Código">
										<h:outputText value="#{pedProdIn.produto.id}" />
									</p:column>

									<p:column sortBy="#{pedProdIn.produto.descricao}" headerText="Produto">
										<h:outputText value="#{pedProdIn.produto.descricao}" />
									</p:column>

									<p:column sortBy="#{pedProdIn.quantidade}" headerText="Quantidade">
										<h:outputText value="#{pedProdIn.quantidade}" />
									</p:column>

									<p:column headerText="Ações">
										<h:commandLink class="btn btn-primary btn-large" action="#{pedidoController.adicionar}">
											<f:setPropertyActionListener value="#{pedProdIn}" target="#{pedidoController.pedidoProduto}" />
											<i class="glyphicon glyphicon-plus"></i>
										</h:commandLink>

										<h:commandLink class="btn btn-success btn-large" action="#{pedidoController.subtrair}">
											<f:setPropertyActionListener value="#{pedProdIn}" target="#{pedidoController.pedidoProduto}" />
											<i class="glyphicon glyphicon-minus"></i>
										</h:commandLink>

										<h:commandLink class="btn btn-danger btn-large" action="#{pedidoController.deletar}">
											<f:setPropertyActionListener value="#{pedProdIn}" target="#{pedidoController.pedidoProduto}" />
											<i class="glyphicon glyphicon-remove-circle"></i>
										</h:commandLink>

									</p:column>

								</p:dataTable>
							</p:outputPanel>
						</h:form>
					</div>
				</div>


			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
