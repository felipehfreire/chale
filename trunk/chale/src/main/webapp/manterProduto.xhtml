<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="secure/template.xhtml">

	<ui:define name="content">
		<h:form class="bs-example form-horizontal">
			<div class="page-header"></div>
			<div class="row container-center">
				<div class="col-lg-6 div-center">
					<div class="well">
					
						<div class="form-group">
							<h:outputLabel value="Nome" class="col-lg-2 control-label" for="nome" />
							<div class="col-lg-10">
								<h:inputText class="form-control" name="nome" id="nome" value="#{produtoController.produto.descricao}" />
							</div>
						</div>
						
						<div class="form-group">
							<h:outputLabel value="Preço" class="col-lg-2 control-label" for="preco" />
							<div class="col-lg-10">
								<h:inputText class="form-control money" name="preco" id="preco" value="#{produtoController.produto.preco}" />
							</div>
						</div>
						
						quantidade Estoque
						
						Quantidade Minima Estoque
						
						Servico
						
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<h:commandButton value="Voltar"	action="#{produtoController.voltar}" 
									class="btn btn-defaut" ajax="false" />
									
								<h:commandButton value="Salvar"	action="#{produtoController.salvar}" 
									class="btn btn-primary"	ajax="false" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
	<!--  cada uc tem seu js, para validação e funções específicas -->
	<h:outputScript library="theme" name="custom/produto.js"/>
</ui:composition>
</html>
