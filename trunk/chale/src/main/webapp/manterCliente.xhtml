<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		
		<ul class="page-breadcrumb breadcrumb">
			<li><a href="index.jsf">PÃ¡gina inicial</a></li>
			<li><a href="#">Manter Cliente</a></li>
		</ul>
		
		<h:form id="submitForm" class="bs-example form-horizontal">
			<div class="page-header"></div>
			<div class="row container-center">
				<div class="col-lg-6 div-center">
					<div class="well">
						<div class="form-group">
							<h:outputLabel value="Nome:" class="col-lg-2 control-label" for="nomeCli" />
							<div class="col-lg-10">
								<h:inputText class="form-control" name="nomeCli" id="nomeCli" value="#{clienteController.pessoa.nome}" required="true"
									requiredMessage="Insira o nome!" />
								<p:message for="nomeCli" styleClass="error" />
							</div>
						</div>
						
						<div class="form-group">
							<h:outputLabel value="Telefone:" class="col-lg-2 control-label" for="telCli" />
							<div class="col-lg-2">
								<h:inputText class="form-control tel" name="telCli" id="telCli" value="#{clienteController.pessoa.telefone}" required="true"
									requiredMessage="Insira o telefone!" />
									<p:message for="telCli" styleClass="error" />
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<h:commandButton value="Voltar" action="#{clienteController.voltar}" class="btn btn-defaut" ajax="false" immediate="true" />
								<p:spacer width="5px" />
								<h:commandButton value="Salvar" action="#{clienteController.salvar}" class="btn btn-success" ajax="false" onclick="submitForm();" />
							</div>
						</div>


					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
