<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:composition template="secure/template.xhtml">
	
	<ui:define name="content">
		<h:form>
			<h:inputText value="#{produtoController.termo}"/>
			<h:commandButton value="Pesquisar" action="#{produtoController.pesquisar}" class="btn btn-defaut" ajax="false"/>
			
			<h:commandButton value="Novo" action="#{produtoController.novo}" class="btn btn-primary" ajax="false"/>
			
			<p:dataTable value="#{produtoController.listagem}" var="item">
			
				<p:column headerText="Nome">
					<h:outputText value="#{item.descricao}"/>
				</p:column>
				
				<p:column headerText="Qtd Estoque">
					<h:outputText value="#{item.qtdEstoque}"/>
				</p:column>
				
				<p:column headerText="Editar">
					<h:commandButton class="btn btn-primary" ajax="false" value="Editar" action="#{produtoController.editar}">
						<f:setPropertyActionListener value="#{item}"
                        	target="#{produtoController.produto}" />
                    </h:commandButton>
				</p:column>
			
			</p:dataTable>
		</h:form>
	
	</ui:define>
	</ui:composition>	
</html>
