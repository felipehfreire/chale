<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:composition template="template.xhtml">
	
	<ui:define name="content">
		<h:form id="submitForm" class="bs-example form-horizontal">
			<div class="page-header"></div>
			<div class="row container-center">
				<div class="col-lg-7 div-center">
					<div class="well">
						<div class="form-group">
							<h:outputLabel value="Mesa: " class="col-lg-4 control-label" for="mesa" />
							<div class="col-lg-4">
								<h:selectOneMenu id="mesa" label="mesas" value="#{vendaController.mesaSelecionada}" converter="simpleEntityConverter" styleClass="form-control">
									<f:selectItem itemValue="" itemLabel="Selecione uma Mesa" />
									<f:selectItems value="#{vendaController.mesas}" var="mesa" itemLabel="#{mesa.numeroMesa}" itemValue="#{mesa}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="well">    
			             	<h:commandButton value="Pesquisar" action="#{vendaController.pesquisar}" class="btn btn-success" ajax="false"/>
			             	<button id="new" class="btn btn-primary">Novo</button>
			             	
			          	</div>   
			          
			          	<div class="well">
			          		<p:dataTable value="#{vendaController.vendas}" var="venda"  sortMode="multiple" rows="10"  paginator="true">
			
								<p:column sortBy="#{venda.mesa.numeroMesa}" headerText="Número da mesa">
									<h:outputText value="#{venda.mesa.numeroMesa}"/>
								</p:column>
								
								<p:column sortBy="#{venda.id}" headerText="Número da venda">
									<h:outputText value="#{venda.id}"/>
								</p:column>
								
								<p:column headerText="Total">
									<h:outputText value="#{venda.precoTotalFormatado}"/>
								</p:column>
								
								<p:column headerText="Ações">
									<h:commandButton class="btn btn-primary" ajax="false" value="Editar" action="#{vendaController.editar}">
										<f:setPropertyActionListener value="#{venda}"
                        					target="#{vendaController.venda}" />
                    				</h:commandButton>
                    				<p:spacer width="5px"/>
                    				<h:commandButton class="btn btn-success" ajax="false" value="Finalizar" action="#{vendaController.preparaFinalizar}">
										<f:setPropertyActionListener value="#{venda}"
                        					target="#{vendaController.venda}" />
                    				</h:commandButton>
								</p:column>
							
							</p:dataTable>
			          	</div>
			          
		             </div>
	             </div>
             </div>
		</h:form>
		
		
		<script>
			$(function() {
				$("#dialog-form")
						.dialog(
								{
									autoOpen : false,
									height : 200,
									width : 400,
									modal : true,
									close : function() {
										$(this).dialog("close");
									}
								});

				$("#new").button().click(function() {
					$("#dialog-form").dialog("open");
					return false;
				});
			});
		</script>

		<div id="dialog-form" title="Selecione uma mesa">
			<h:form>
				<div class="row container-center">
					<div class="col-lg-6 div-center">
						<div>
							<div class="form-group">
								<h:outputLabel for="selectMesa" value="Mesa: " class="col-lg-3 control-label" style="margin-top: 5px;"/>
								<div class="col-lg-9">
									<h:selectOneMenu id="selectMesa" value="#{vendaController.venda.mesa}" converter="simpleEntityConverter" styleClass="form-control">
										<f:selectItem itemLabel="Selecione" />
										<f:selectItems value="#{vendaController.mesas}" var="item" itemLabel="#{item.numeroMesa}" itemValue="#{item}" />
									</h:selectOneMenu>
								</div>
							</div>
							<br/>
							<br/>
							<br/>
							<div class="form-group" style="text-align: center;">
								<h:commandButton action="#{vendaController.novo}" value="OK" ajax="false" class="btn btn-primary" />
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</div>

	</ui:define>
	</ui:composition>	
</html>
