<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:composition template="template.xhtml">
	
	<ui:define name="content">
		<h:form>
		<div class="page-header"></div>
			<div class="row container-center">
				<div class="col-lg-7 div-center">
					<div class="well">
						<div class="form-group">
							<div class="well">
								<h:inputText value="#{clienteController.termo}"/>
								<p:spacer width="5px"/>
								<h:commandButton value="Pesquisar" action="#{clienteController.pesquisar}" class="btn btn-success" ajax="false"/>
								<p:spacer width="5px"/>
								<h:commandButton value="Novo" action="#{clienteController.novo}" class="btn btn-primary" ajax="false"/>
							</div>
							
							<h:dataTable value="#{clienteController.pessoas}" var="item"  >
							</h:dataTable>
							
							<p:dataTable value="#{clienteController.pessoas}" var="item"  sortMode="multiple" rows="10"  paginator="true" selection="#{clienteController.pessoaSelecionada}">
							
								<p:column sortBy="#{item.nome}" headerText="Nome">
									<h:outputText value="#{item.nome}"/>
								</p:column>
								
								<p:column sortBy="#{item.telefone}" headerText="Telefone">
									<h:outputText value="#{item.telefone}"/>
								</p:column>
								
								<p:column headerText="Editar">
									<h:commandButton class="btn btn-primary" ajax="false" value="Editar" action="#{clienteController.editar}">
										<f:setPropertyActionListener value="#{item}"
				                        	target="#{clienteController.pessoa}" />
				                    </h:commandButton>
				                    
		                    		<p:commandButton  styleClass="btn btn-primary" immediate="true" ajax="true" onclick="confirmation.show()">
		                    			<f:setPropertyActionListener value="#{item}" 
		                        				target="#{clienteController.pessoaSelecionada}" />
		                        				<i class="glyphicon glyphicon-remove-circle"></i>
		                    		</p:commandButton>
		                    	
		                    			<h:commandLink class="btn btn-danger btn-large" ajax="true"   onclick="confirmation.show()" >
											<f:setPropertyActionListener value="#{item}"
		                        				target="#{clienteController.pessoaSelecionada}" />
		                        				<i class="glyphicon glyphicon-remove-circle"></i>
		                    			</h:commandLink>
		                    			
								</p:column>
								
							</p:dataTable>
							
							<h:commandButton value="Voltar"	action="#{clienteController.voltar}" 
											class="btn btn-defaut" ajax="false" immediate="true" />
						</div>
					</div>
				</div>
			</div>			
		</h:form>
		
		<h:form id="dlg"> 
			<p:confirmDialog  message="Deseja realmente excluir este item?" hideEffect="explode" header="Aviso"  severity="alert" widgetVar="confirmation">  
				<p:commandButton id="btnSim" value="Sim" ajax="false" action="#{clienteController.deletar}" process="@form"/>
				<p:commandButton id="btnNao" value="NÃ£o" ajax="false"/>  
        	</p:confirmDialog>  
		</h:form>  
		 	
					
	</ui:define>
	</ui:composition>	
</html>
