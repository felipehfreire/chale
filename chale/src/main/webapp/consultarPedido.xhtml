<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"

	<ui:define name="content">

				                <f:selectItem itemValue="" itemLabel="Selecione uma Mesa"/>

				                	var="mesa" 
				                	itemLabel="#{mesa.numeroMesa}" 
				                	itemValue="#{mesa}"/>  
				                      
				            </h:selectOneMenu> 
			             </div>
			         	 <div class="well">    
			             	<h:commandButton value="Pesquisar" action="#{pedidoController.pesquisar}" class="btn btn-defaut" ajax="false"/>
			             	<p:commandButton id="modalDialogButton" value="Modal" onclick="PF('dlg2').show();" type="button"/> 
			          	</div>   
			          
			          	<div class="well">
			          		<p:dataTable value="#{pedidoController.pedidos}" var="pedido"  sortMode="multiple" rows="10"  paginator="true">
			
								<p:column sortBy="#{pedido.mesa.numeroMesa}" headerText="NÃºmero da mesa">
									<h:outputText value="#{pedido.mesa.numeroMesa}"/>
								</p:column>
								
								<p:column sortBy="#{pedido.id}" headerText="NÃºmero do pedido">
									<h:outputText value="#{pedido.id}"/>
								</p:column>
								
								<p:column headerText="Total">
									<h:outputText value="#{pedido.precoTotal}"/>
								</p:column>
								
								<p:column headerText="AÃ§Ãµes">
									<h:commandButton class="btn btn-primary" ajax="false" value="Editar" action="#{pedidoController.editar}">
										<f:setPropertyActionListener value="#{pedido}"
                        					target="#{pedidoController.pedido}" />
                    				</h:commandButton>
                    				
                    				<h:commandButton class="btn btn-primary" ajax="false" value="Finalizar" action="#{pedidoController.preparaFinalizar}">
										<f:setPropertyActionListener value="#{pedido}"
                        					target="#{pedidoController.pedido}" />
                    				</h:commandButton>
								</p:column>
							
							</p:dataTable>
			          	</div>
			          
		             </div>
	             </div>
             </div>
		</h:form>
		
		
        <p:confirmDialog global="true" header="Selecione uma mesa" widgetVar="dlg2">
        	<h:form>
            	<h:selectOneMenu value="#{pedidoController.pedido.mesa}" converter="simpleEntityConverter">
            		<f:selectItem itemLabel="Selecione"/>
            		<f:selectItems value="#{pedidoController.mesas}" var="item" itemLabel="#{item.numeroMesa}" itemValue="#{item}" />
            	</h:selectOneMenu>
            	<br/>
            	<h:commandButton action="#{pedidoController.novo}" value="OK" ajax="false"/>
            </h:form>
        </p:confirmDialog>  
		
	</ui:define>
	</ui:composition>
