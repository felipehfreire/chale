<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:composition template="../template.xhtml">
	
	<ui:define name="content">
		<h:form>
		<div class="page-header"></div>
			<div class="row container-center">
				<div class="col-lg-7 div-center">
					<div class="well">
						<div class="form-group">
							<div class="well">  
								<h:inputText value="#{produtoController.termo}"/>
								<p:spacer width="5px"/>
								<h:commandButton value="Pesquisar" action="#{produtoController.pesquisar}" class="btn btn-success" ajax="false"/>
								<p:spacer width="5px"/>
								<h:commandButton value="Novo" action="#{produtoController.novo}" class="btn btn-primary" ajax="false"/>
							</div>
							
							<p:dataTable value="#{produtoController.listagem}" var="item"  sortMode="multiple" rows="10"  paginator="true">
							
								<p:column sortBy="#{item.descricao}" headerText="Nome">
									<h:outputText value="#{item.descricao}"/>
								</p:column>
								
								<p:column sortBy="#{item.qtdEstoque}" headerText="Qtd Estoque">
									<h:outputText value="#{item.qtdEstoque}"/>
								</p:column>
								
								<p:column headerText="Editar">
									<h:commandButton class="btn btn-primary" ajax="false" value="Editar" action="#{produtoController.editar}">
										<f:setPropertyActionListener value="#{item}"
				                        	target="#{produtoController.produto}" />
				                    </h:commandButton>
				                    
			                  		<h:commandLink class="btn btn-danger btn-large"  onclick="confirmation.show()">
										<f:setPropertyActionListener value="#{pedProdIn}"
	                        				target="#{pedidoController.pedidoProduto}" />
	                        				<i class="glyphicon glyphicon-remove-circle"></i>
	                    			</h:commandLink>
				                    
								</p:column>
							</p:dataTable>
							
							<h:commandButton value="Voltar"	action="#{produtoController.voltar}" 
											class="btn btn-defaut" ajax="false" immediate="true" />
						</div>
					</div>
				</div>
			</div>			
		</h:form>
		<h:form id="dlg">  
			<p:confirmDialog  message="Deseja realmente excluir este item?" hideEffect="explode" header="Aviso"  severity="alert" widgetVar="confirmation">  
				<p:commandButton id="btnSim" value="Sim" ajax="false" action="#{produtoController.deletar}" process="@form"/>  
				<p:commandButton id="btnNao" value="NÃ£o" ajax="false"/>  
             </p:confirmDialog>  
		</h:form> 
					
	</ui:define>
	</ui:composition>	
</html>
